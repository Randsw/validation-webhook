apiVersion: v1
kind: Namespace
metadata:
  name: webhook-demo
  labels:
    validate: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: webhook-demo
  labels:
    app: nginx
    team : dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80